<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-300">
    <header class="bg-blue-400 text-white p-4">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="#"> TO -DO app</a>
        <ul class="flex space-x-4">
             <li><a href="#">Sobre Nosotros</a></li>
             <li><a href="#">Mis Tareas</a></li>       
        </ul>
        </nav>

    </header>
       <main>
        <h1>Gestion de Tareas</h1>
        <div class="flex">
<form class="flex-1 bg-white p-4 rounded shadow" action="aca va la url que va a procesar los datos"method="se define el metodo de envio al backend">
           
    <div class="mb-4">
        <label class="block text-blue-500 mb-1 font-bold" for="titulo">Titulo de la tarea</label>
        <input id="titulo" type="text"  id="titulo" placeholder= "aca agrega el titulo de tarea" class="w-full p-2 border rounded">
    </div>
    
    <div class="mb-4">
        <label class="block text-blue-500 mb-1 font-bold"  for="fecha"> Fecha de vencimiento de la tarea</label>
        <input type="date" id="fecha" name="fecha" class="w-full p-2 border rounded" required>
    </div>

    <div class="mb-4">
        <label class="block text-blue-500 mb-1 font-bold"  for="descripcion">Descripcion de la Tarea</label>
        <textarea name="descripcion" id="descripcion" placeholder="Describe tu tarea" rows="2" class="w-full p-2 border rounded"></textarea>
    </div>

    <div class="mb-4">
        <label class="block text-blue-500 mb-1 font-bold"  for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="abc@correo.com" class="w-full p-2 border rounded" required>
    </div>


    <button class="bg-cyan-400 px-4 py-2 rounded shadow hover:bg-cyan-200" type="submit">
        Agregar tarea
    </button> 
      
       
               </form>
        
        <section></section>
        </div>
       </main>
</body>
</html>
